---
# Hiera 5 Config
# Control Repo Settings
puppet_enterprise::profile::master::code_manager_auto_configure: true
#puppet_enterprise::profile::master::r10k_private_key: '/etc/puppetlabs/puppetserver/ssh/id-control_repo.rsa'
#puppet_enterprise::profile::master::r10k_remote: 'git@github.com:jarretlavallee/control-repo.git'
puppet_enterprise::master::code_manager::git_settings:
  repositories:
    - remote: 'git@github.com:jarretlavallee/control-test.git'
      private-key: '/etc/puppetlabs/puppetserver/ssh/id-control_repo.rsa'
puppet_enterprise::master::code_manager::sources:
  'puppet':
    remote: 'git@github.com:jarretlavallee/control-test.git'
    ignore_branch_prefixes:
      - 'legacy'

# NTP Config
ntp::servers:
 - '0.pool.ntp.org'
 - '1.pool.ntp.org'
 - '2.pool.ntp.org'
 - '3.pool.ntp.org'

puppet_enterprise::profile::amq::broker::heap_mb: '96'
puppet_enterprise::profile::master::java_args:
  Xmx: '384m'
  Xms: '128m'
  'XX:+UseG1GC': ''
puppet_enterprise::profile::puppetdb::java_args:
  Xmx: '256m'
  Xms: '96m'
  'XX:+UseG1GC': ''
puppet_enterprise::profile::console::java_args:
  Xmx: '128m'
  Xms: '128m'
  'XX:+UseG1GC': ''
puppet_enterprise::profile::database::shared_buffers: '4MB'
puppet_enterprise::profile::orchestrator::java_args:
  Xmx: '64m'
  Xms: '64m'
  'XX:+UseG1GC': ''

# Linux Common Packages
profile::base::linux::packages:
  - vim
  - git
  - screen
  - wget
  - curl
  - telnet

# Windows Common Packages
profile::base::windows::packages:
  - googlechrome
  - javaruntime
  - winrar
  - 7zip.install
  - notepadplusplus.install
  - git.install
  - putty.install

# Solaris Common Packages
profile::base::solaris::packages:
  - vim
  - git
  - screen
  - wget
  - curl
  - gnu-tar
  - telnet
  - sudo
  - ntp
